<div class="page-header">
  <h1>Ma bièrothèque</h1>
</div>

<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th><a ng-click="predicate='id'; reverse=!reverse">Id</a></th>
      <th><a ng-click="predicate='name'; reverse=!reverse">Name</a></th>
      <th><a ng-click="predicate='type'; reverse=!reverse">Type</a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="beer in beers|orderBy:predicate:reverse">
      <td>{{beer.id}}</td>
      <td><a href="#/beers/{{beer.id}}">{{beer.name}}</a></td>
      <td><span class="label" ng-class="beer.type">{{beer.type}}</span></td>
    </tr>
  </tbody>
</table>
